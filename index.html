<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
    margin-top: 70px;
    background-color: #333;
    color:#fff;
        }

/* #InputPounds{
    margin:20px 0px;
} 
#output .card{
    margin:20px 0px;
} */
    </style>
    </head>

<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">
                    Weight Convertor
                </h1>
                <form class="mb-3">
                    <div class="form-group">
                        <input type="number"
                        id="InputPounds"
                        class="form-control form-control-lg" 
                        placeholder="Enter Pounds....">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-warning mb-2 p-4">
                        <div class="card-block">
                            <h4> Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-primary mb-2 p-4">
                        <div class="card-block">
                            <h4>kiloGrams:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>  
                    <div class="card bg-danger mb-2 p-4">
                        <div class="card-block">
                            <h4> Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
<!-- input of form id == InputPounds -->
<!--  output id == gramsOutput
kgOutput
ozOutput  -->
    <script>
        document.getElementById('output').style.visibility='hidden';
        document.getElementById('InputPounds').addEventListener(
            'input',function(e){
            document.getElementById('output').style.visibility='visible';
            let pounds = e.target.value;
            document.getElementById('gramsOutput').innerHTML
            =(pounds/0.0022406).toFixed(2);
            document.getElementById('kgOutput').innerHTML
            =(pounds/2.2406).toFixed(2);
            document.getElementById('ozOutput').innerHTML
            =(pounds*16).toFixed(2);
        });
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" -->

        <!-- crossorigin="anonymous"></script> -->
</body>

</html>
